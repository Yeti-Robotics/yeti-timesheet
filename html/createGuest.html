<div class="modal-dialog" ng-controller="CreateGuestAccountController">
	<div class="container-fluid modal-content" ng-if="user_admin || mentor_team">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal">&times;</button>
            <h2>Create Guest Account</h2>
		</div>
		<div class="modal-body">
			<form id="createGuestForm" name="createGuestForm" ng-submit="submit(createGuestForm.$valid)">
				<div class="form-group">
					<label class="control-label" for="user_name">Name:</label>
					<input class="form-control" id="user_name" ng-model="guestInfo.user_name" name="user_name" type="text" ng-change="searchGuests()" required>
					<guest-autocomplete></guest-autocomplete>
				</div>
				<div class="form-group">
					<button class="btn btn-primary btn-block">Submit</button>
				</div>
			</form>
		</div>
	</div>
</div>

<div class="modal-dialog" ng-controller="CreateLogController">
    <div class="container-fluid modal-content" ng-if="user_admin">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h2>Create Timelog</h2>
        </div>
        <div class="modal-body">
            <form id="add_user_form">
                <div class="form-group">
                    <label>Team:</label>
                    <select class="form-control" ng-model="team_number" ng-change="loadTeamMembers()">
                        <option></option>
                        <option ng-repeat="(team_number, team) in teams" value="{{team_number}}">{{team_number}} {{team.team_name}}</option>
                    </select>
                    <label>User:</label>
                    <select class="form-control" ng-model="user_id" ng-change="updateFields()">
                        <option ng-repeat="(user_id, user) in teamUsers" value="{{user_id}}">{{user_id.split("-")[1]}} {{user.user_name}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Time In:</label>
                    <input id="create-log-timein" class="form-control" ng-model="timelog_timein" type="text" placeholder="yyyy-mm-dd hh:mm" ng-change="updateFields()" required>
                    <label>Time Out:</label>
                    <input id="create-log-timeout" class="form-control" ng-model="timelog_timeout" type="text" placeholder="yyyy-mm-dd hh:mm" ng-change="updateFields()">
                </div>
                <div class="form-group">
                    <button class="btn btn-primary btn-block" data-dismiss="modal" ng-click="createTimelog()">Create</button>
                </div>
            </form>
        </div>
    </div>
</div>

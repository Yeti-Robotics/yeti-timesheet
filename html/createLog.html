<div class="modal-dialog" ng-controller="CreateLogController">
    <div class="container-fluid modal-content" ng-if="user_admin || mentor_team">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h2>Create Timelog</h2>
        </div>
        <div class="modal-body">
            <form id="add_user_form">
                <div class="form-group">
                    <label>User:</label>
                    <select id="create-log-userid" class="form-control" ng-model="user_id" ng-change="updateFields()">
                        <option ng-repeat="user in teamUsers" value="{{user.user_id}}">{{user.user_id}} - {{user.user_name}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Time In:</label>
                    <input id="create-log-timein" class="form-control" ng-model="timelog_timein" type="text" placeholder="yyyy-mm-dd hh:mm" ng-change="updateFields()" required>
                    <label>Time Out:</label>
                    <input id="create-log-timeout" class="form-control" ng-model="timelog_timeout" type="text" placeholder="yyyy-mm-dd hh:mm" ng-change="updateFields()">
                </div>
                <div class="form-group">
                    <button class="btn btn-primary btn-block" data-dismiss="modal" ng-click="createTimelog()">Create</button>
                </div>
            </form>
        </div>
    </div>
</div>

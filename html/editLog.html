<div class="container-fluid modal-content" ng-controller="EditLogController" ng-if="user_admin">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h2>Edit Timelog</h2>
    </div>
    <div class="modal-body">
        <form id="add_user_form">
            <div class="form-group" required>
                <label>Time In:</label>
                <input class="form-control" ng-model="timelog_timein" type="text" placeholder="yyyy-mm-dd hh:mm">
                <label>Time Out:</label>
                <input class="form-control" ng-model="timelog_timeout" type="text" placeholder="yyyy-mm-dd hh:mm">
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-block" data-dismiss="modal" ng-click="saveChanges()">Save Changes</button>
            </div>
        </form>
        <div class="form-group">
            <button class="btn btn-danger" data-dismiss="modal" ng-click="deleteLog()">Delete Timelog</button>
        </div>
    </div>
</div>

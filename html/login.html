<div class="container-fluid">
    <fieldset>
        <legend>Login</legend>
        <form id="login_form" ng-submit="login()">
            <div class="form-group">
                <label for="user">E-Mail Address:</label>
                <input class="form-control" id="user" ng-model="user" type="text" required>
                <label for="user_password">Password:</label>
                <input class="form-control" id="user_password" ng-model="user_password" type="password" required>
            </div>
            <div class="form-group">
                <button class="btn btn-block btn-primary" type="submit">Submit</button>
            </div>
        </form>
    </fieldset>
</div>
<div class="alert alert-success" id="login-success">
    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
    <strong>Logged in successfully.</strong>
</div>

<div class="container-fluid">
    <div ng-controller="ProfileController">
        <h2>{{ userData.user_name }} <small>({{ userData.user_id }})</small></h2>
        <h4>
            <span ng-if="userData.user_mentor">Mentor,</span>
            <span ng-if="!userData.user_mentor">Student,</span>
            <a ng-href="#/team/{{ userData.team_number }}">Team {{ userData.team_number }} {{ userData.team_name }}</a>
        </h4>
        <label>E-Mail Address:</label> {{ userData.user_email }}
        <div><a ng-if="userId === currentUserId" href="#/change_password">Change Password</a></div>
        <h3>Time</h3>
        <div class="row form-group">
            <form ng-submit="loadUserTime()">
                <div class="col-xs-4">
                    <label>From:</label>
                    <input id="time-start" class="form-control" ng-model="timeStart" type="datetime"/>
                </div>
                <div class="col-xs-4">
                    <label>To:</label>
                    <input id="time-end" class="form-control" ng-model="timeEnd" type="datetime"/>
                </div>
                <div class="col-xs-4">
                    <label>&nbsp;</label>
                    <button class="btn btn-block btn-primary" type="submit">Submit</button>
                </div>
            </form>
        </div>
        {{ userTime.hours }} hour<span ng-if="userTime.hours!=1">s</span>,
        {{ userTime.minutes }} minute<span ng-if="userTime.minutes!=1">s</span>,
        {{ userTime.seconds }} second<span ng-if="userTime.seconds!=1">s</span>
        <div ng-if="user_admin"><a ng-href="#/view_timelogs?user_id={{userId}}&time_start={{timeStart}}&time_end={{timeEnd}}">View user timelogs</a></div>
    </div>
    <div id="hour-chart-container" style="margin-top: 10px; height: 400px;"></div>
</div>

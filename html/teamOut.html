<div class="container-fluid">
    <h1>Sign Out Team</h1>
    <form id="team_out_form" ng-submit="submit()">
        Enter a team number to sign out the entire team.
        <div class="form-group">
            <input id="team_number" ng-model="formData.team_number" type="text" class="form-control"/>
            <button class="btn btn-primary btn-block" type="submit">Submit</button>
        </div>
    </form>
</div>
